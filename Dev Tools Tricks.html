<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Tricks</title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [
            {name: 'Snickers', age: 2},
            {name: 'hugo', age: 8}
        ];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        
        const str = 'string const';

        //Regular
        console.log('Hello');

        // Interpolated (~insert, introduce, add)
        console.log('Hello I am a %s string!', 'whatever here');
        console.log(`Hello I am ${str}`);

        // Styled
        console.log('%c I am some great text', 'font-size: 20px; background: yellow; text-shadow: 5px 5px 0 purple');

        // warning!
        console.warn('Oh Nooo');

        // Error
        console.error('Shit!');

        // Info
        console.info('Crocodiles eat 3-4 people per year');

        // Testing
        console.assert( 1 === 1, 'that is wrong!');

        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!')
        // if true, nothing will happen

        // Clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        //Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        })

        // Counting
        console.count('wes');
        console.count('wes');
        console.count('wes');
        console.count('bob'); 
        console.count('wes');
        console.count('bob');
        console.count('bob');
        console.count('bob');

        // Table
        console.table(dogs);

        // Timing
        console.time('fetching data');
        fetch('https://github.com/paulsplanet/tes-app')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

    </script>
</body>
</html>
